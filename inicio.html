<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/inicio.css">

    <title>Institutional Page</title>
</head>
<body>
    <header>
        <a href="#"><img src="./res/img/logo.svg" alt="logo"></a>

        <section class="menu">
            <a href="">Inicio</a>
            <a href="">Sobre</a>
            <a href="">Serviços</a>
            <a href="">Depoimentos</a>
            <a href="">Contatos</a>
        </section>
    </header>

    <div class="divider"></div>

    <main>
        <section class="main-txt">
            <h2>
                Saúde natural para os seus cabelos
            </h2>

            <p>
                Um salão exclusivo em São Paulo, especializado em tratamentos naturais.
            </p>

            <button class="agendar">Agendar um  horário</button>
        </section>

        <section class="main-img">
            <img src="./res/img/main-img.jpg" alt="cabeleireira">
        </section>
    </main>

    <footer>
        <div class="business-info">
            <img src="./res/img/logo-footer.svg" alt="logo-footer">

            <p>©2021 Beautysalon.</p>
            <p>Todos os direitos reservados.</p>

        </div>

        <div class="social-media">
            <img src="./res/img/instagram-logo.svg" alt="instagram-logo">
            <img src="./res/img/facebook-logo.svg" alt="facebook-logo">
            <img src="./res/img/youtube-logo.svg" alt="youtube-logo">
        </div>  
    </footer>
</body>
</html>
